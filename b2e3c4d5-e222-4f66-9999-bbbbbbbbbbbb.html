<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Page 2025</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #acb6e5, #f0a4d3);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      color: #333;
      padding: 2rem 0;
    }

    .content-box {
      background: white;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.2rem;
      color: #222;
    }

    /* Properly responsive video container */
    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 0.8rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .video-container iframe,
    .video-container video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0.8rem;
      object-fit: cover;
      display: block;
    }

    .pdf-container {
      height: 700px;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.8rem;
      overflow: hidden;
    }

    iframe.pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }

    footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .pdf-container {
        height: 400px;
      }
    }
  </style>
</head>
