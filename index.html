<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #acb6e5, #f0a4d3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 0.4rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: #4a69bd;
      border: none;
      border-radius: 0.4rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e3799;
    }

    .hint {
      color: #666;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-bottom: 0.5rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <label for="year">Select Year:</label>
    <select id="year">
      <option value="">-- Choose a Year --</option>
    </select>

    <div class="hint" id="hint"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <button id="loginBtn">Login</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    // Each year has its own password, hint, and GUID
    const yearData = {
      2025: {
        password: 'basketball',
        hint: 'The iMessage game that I can finally beat you in (lowercaps)',
        guid: 'b2e3c4d5-e222-4f66-9999-bbbbbbbbbbbb.html'
      }
    //   2021: {
    //     password: 'restart21',
    //     hint: 'A new beginning after 2020',
    //     guid: 'a1f2b3c4-d111-4e55-8888-aaaaaaaaaaaa'
    //   },
    //   2022: {
    //     password: 'growth22',
    //     hint: 'Personal and economic recovery',
    //     guid: 'c3f4d5e6-f333-4a77-aaaa-cccccccccccc'
    //   },
    //   2023: {
    //     password: 'focus23',
    //     hint: 'Stay centered this year',
    //     guid: 'd4a5e6f7-a444-4b88-bbbb-dddddddddddd'
    //   },
    //   2024: {
    //     password: 'future24',
    //     hint: 'Looking ahead to innovation',
    //     guid: 'e5b6f7a8-b555-4c99-cccc-eeeeeeeeeeee'
    //   },
    //   2025: {
    //     password: 'now25',
    //     hint: 'The present moment',
    //     guid: '2a4b91f3-xxxx-yyyy-zzzz-123456789abc'
    //   }
    };

    const yearSelect = document.getElementById('year');
    const hintDiv = document.getElementById('hint');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');

    // Populate dropdown dynamically
    Object.keys(yearData).forEach(year => {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    });

    // Show hint when a year is selected
    yearSelect.addEventListener('change', () => {
      const year = yearSelect.value;
      errorDiv.textContent = '';
      passwordInput.value = '';
      hintDiv.textContent = year ? 'Hint: ' + yearData[year].hint : '';
    });

    // Handle login
    loginBtn.addEventListener('click', () => {
      const year = yearSelect.value;
      const enteredPassword = passwordInput.value.trim();

      errorDiv.textContent = '';

      if (!year) {
        errorDiv.textContent = 'Please select a year.';
        return;
      }
      if (!enteredPassword) {
        errorDiv.textContent = 'Please enter your password.';
        return;
      }

      const { password, guid } = yearData[year];
      if (enteredPassword === password) {
        // Redirect to GUID-based page
        window.location.href = `https://samuelkariss.github.io/Aanuoluwapo/birthday/${guid}`;
      } else {
        errorDiv.textContent = 'Incorrect password. Try again.';
      }
    });
  </script>

</body>

</html>
